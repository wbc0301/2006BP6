<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .bg {
            background: skyblue;
        }

    </style>
</head>

<body>


    <div id="app">
        <!-- v-bind 绑定class和style -->
        <div :class="name1">aaa</div>
        <!-- 对象属性的值如果true 这个属性名就会变成class名 -->
        <div :class="obj">bbb</div>
        <div :class="arr">ccc</div>

        <div :style="style1">111</div>
        <div :style="[style1, style2]">222</div>


    </div>

    <script src="./vue.js"></script>
    <script>
        /* 
            Vue 的特点：
            1: 面向数据编程， 数据驱动，数驱，（我们只用操作数据，不用操作dom）        jq: 操作dom
            2：组件化
            指令：带有v-前缀的HTML属性
         */
        new Vue({
            el: '#app', // 是vue在页面中接管的范围
            data: { // 放数据的地方 
                name1: 'red',
                obj: {red: true, bg: true, aa: true},
                arr: ['red',  'aa'],
                style1: {color: 'green', backgroundColor: '#ccc'},
                style2: {fontSize: '50px'}
            },
            methods: { // 事件函数

            }
        })





    </script>
</body>

</html>
